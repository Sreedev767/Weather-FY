<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherFY</title>
</head>

  <!-- icon -->
  <link rel="icon" type="icon/x-image" href="./images/icon.png">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- css -->
  <link rel="stylesheet" href="./index.css">

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Chakra+Petch&family=Orbitron:wght@400;500&family=Poppins:wght@100;300;400&family=Silkscreen&family=Teko&display=swap" rel="stylesheet">
<body>
  <div class="container-fluid section1">

    <!-- navbar-row -->
    <div class="row">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand ms-3" style="font-size: 25px;" href="./index.html">WeatherFY</a>
          <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active ms-3" aria-current="page" href="#Home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active ms-3" aria-current="page" href="#Know-more">Know more</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    
    <!-- body-row -->
    <div id="Home" class="captiona row mt-3 pt-3 ">
      <div class="mx-auto col-md-6 col-sm-12 mt-5 mb-5 pt-3 ps-5">
        <p class="caption  text-light  ">Explore the World, One Forecast at a Time</p>
        <span class="caption2  ">Stay updated with real-time weather conditions from around the world with our Live Weather Searching Application. </span>
      </div>

      <div class="col-md-6 col-sm-12 ">
        <!-- card -->
        <div class="card mx-auto text-light rounded-5 border-0 mt-5 mb-2 pt-4 ps-3 pe-3" style="width:30rem; max-width: 90%;">   
          <div class="search-box rounded-5 ">
            <i class="fa-solid fa-location-dot fa-l ms-4 " style="color: #ffffff76;"></i>
            <input id="input_name" type="text" class="search-bar text-light rounded-5 p-2 border-0">
            <button id="myBtn" type="button" onclick="search()" value="search" class="bg-transparent border-0">
            <i class="fa-solid fa-magnifying-glass p-2 m-2" style="color: #ffffff76;"></i></button>
          </div> 

              <!-- card-body -->
          <div class="card-body" id="result">
            <div class="text-center">
              
            </div>
          </div>
        </div>
        <div class="refresh text-center mx-auto rounded-5 pt-2 pb-2">
          <button type="button" onclick="refreshPage()" class="bg-transparent border-0">
            <i class="fa-solid fa-arrows-rotate" style="color: #ffffff76;"></i>
          </button>
        </div>
      </div>
      
    </div>


    <!-- body-row-2 -->
    <div id="Know-more" class="row section2" >
      <div class="section2a text-center mx-auto mt-5 pt-5">
        <h1 class="mt-1 pt-3">WeatherFY</h1>
        <span>&#169;2023 WeatherFY. All Rights Reserved.</span>
      </div>
    </div> 
  </div>
</body>
<script src="./weather.js"></script>
</html>
